<form class="form-horizontal"
      role="form">

  <p>Do you approve this invoice?</p>

  <div class="form-group">
    <label class="control-label col-md-2">Travel Expanse Document</label>
    <div class="form-control-static col-md-10">
      <a cam-file-download="travelExpanseDocument"></a>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2">Name</label>
    <div class="col-md-10">
      <input cam-variable-name="name"
             type="text"
             name="name"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Amount</label>
    <div class="col-md-10">
      <input cam-variable-name="amount"
             type="text"
             name="amount"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Category</label>
    <div class="col-md-10">
      <input cam-variable-name="category"
             type="text"
             name="category"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <div class="checkbox">
        <label>
          <input cam-variable-name="approved"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="approved"
                 class="form-control" />
          Do you approve?
        </label>
      </div>
    </div>
  </div>
</form>
